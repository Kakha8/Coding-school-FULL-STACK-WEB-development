<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
            justify-content: center;
            display: flex;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        thead th{
            border: 1px solid blue;
        }
        td{
            border: 1px solid black;
        }
        tfoot td{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>I</th>
            <th>II</th>
            <th>III</th>
        </thead>
        <tr>
            <td>ice cream</td>
            <td>chocolate</td>
            <td>cheescake</td>
        </tr>

        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
            </tr>
        </tfoot>
    </table>
    <br/><br/><br/>
    <h5 style="float: left;"><a href="./">Go Back</a></h5>
</body>
</html>
